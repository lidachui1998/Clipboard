# 飞牛 OS / 本机部署：使用 GitHub 自动构建的镜像，数据落在当前目录 ./data
# 飞牛界面可能不会提示「有更新」：请定期在终端执行 docker compose pull && docker compose up -d 拉取最新镜像
services:
  clipboard:
    image: ghcr.io/lidachui1998/clipboard:latest
    container_name: lan-clipboard
    restart: unless-stopped
    ports:
      - "3846:3846"
    environment:
      - PORT=3846
    volumes:
      - ./data:/app/data
    labels:
      watchcow.enable: "true"
      watchcow.display_name: "剪切板"
      watchcow.desc: "剪切板中转站"
      watchcow.service_port: "3846"
      watchcow.protocol: "http"
      watchcow.path: "/"
      watchcow.icon: "https://r2.bjca.xyz/pasted_file_1770197357370_image.png"
